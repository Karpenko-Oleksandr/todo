<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-do list</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <div class="container mt-5">
    <h1 class="text-center mb-4">To-do list</h1>

    <form th:action="@{/add}" th:object="${newTodo}" method="post" class="mb-4">
      <div class="input-group">
        <input type="text" class="form-control" th:field="*{title}" placeholder="Enter todo item" required>
        <button class="btn btn-primary" type="submit">Add the task</button>
      </div>
    </form>

    <ul class="list-group">
      <li th:each="item : ${allTodos}" class="list-group-item d-flex justify-content-between align-items-center">
        <span th:text="${item.title}">Sample Task</span>
        <form th:action="@{/delete/{id}(id=${item.id})}" method="post">
          <button type="submit" class="btn btn-danger btn-sm">Delete</button>
        </form>
      </li>
    </ul>

    <form th:action="@{/removeAll}" method="post" class="text-center mt-4">
      <button class="btn btn-danger" type="submit">Remove all tasks</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
